language: node_js
sudo: false
node_js:
  - "10.2.1"
install:
  - yarn
script:
  - yarn build
cache: yarn

branches:
  only:
  - vuepress

deploy:
  provider: pages
  local-dir: docs/.vuepress/dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: vuepress